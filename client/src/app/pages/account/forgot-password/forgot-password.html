<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Forgot Your Password?</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="signup-logo">
    <h1>Student Expenses Forgot Password</h1>
  </div>

  <form #forgotPasswordForm="ngForm" novalidate>
    <ion-list lines="none">
      <ion-item>
        <ion-label position="floating" color="primary"
          >Enter Account Email Here</ion-label
        >
        <ion-input
          (keyup.enter)="onForgotPassword(forgotPasswordForm)"
          [(ngModel)]="forgotPassword.email"
          name="email"
          type="text"
          #email="ngModel"
          required
        >
        </ion-input>
      </ion-item>
      <ion-text color="danger">
        <p
          [hidden]="email.valid || submitted == false"
          class="ion-padding-start"
        >
          Email is required
        </p>
      </ion-text>
    </ion-list>

    <div class="ion-padding">
      <ion-button
        (click)="onForgotPassword(forgotPasswordForm)"
        type="submit"
        expand="block"
        >Send Password Reset Email
      </ion-button>
    </div>
  </form>
</ion-content>
