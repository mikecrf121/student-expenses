<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Reset Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-text-center">
    <h1>Student Expenses Reset Password</h1>
  </div>

  <form #resetPasswordForm="ngForm" novalidate>
    <ion-item>
      <ion-label position="floating" color="primary"
        >Enter New Password Here</ion-label
      >
      <ion-input
        (keyup.enter)="onSubmit(resetPasswordForm)"
        [(ngModel)]="resetPassword.password"
        name="password"
        type="password"
        #password="ngModel"
        required
      >
      </ion-input>
    </ion-item>
    <ion-text color="danger">
      <p
        [hidden]="password.valid || submitted == false"
        class="ion-padding-start"
      >
        Password is required
      </p>
    </ion-text>

    <div class="ion-padding">
      <ion-button
        (click)="onSubmit(resetPasswordForm)"
        type="submit"
        expand="block"
        >Submit New Password</ion-button
      >
    </div>
  </form>
</ion-content>
