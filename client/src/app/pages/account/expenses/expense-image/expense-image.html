<ion-header>
  <ion-toolbar>
    <ion-title> Expense Photo Gallery </ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/account/pets"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Expense Photo Gallery</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row ngif="photoService.photos.length>0">
      <ion-col
        *ngFor="let photo of photoService.photos; index as position"
        size="6"
      >
        <ion-img
          [src]="photo.webviewPath"
          (click)="showActionSheet(photo, position)"
        ></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button
      (click)="photoService.addNewToGallery(expenseId, 'Expense')"
    >
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
